<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="../CSS/Vendor/tailwind.css" />

    <link rel="stylesheet" href="../CSS/Vendor/jquery.modal.css" />
    <link rel="stylesheet" href="../CSS/Vendor/jquery.dataTables.css" />
    <link rel="stylesheet" href="../CSS/Vendor/responsive.dataTables.css" />
    <link rel="stylesheet" href="../CSS/App/customTable.css" />

    <script src="../JS/Vendor/Chart.js"></script>

    <style>
        #menu-toggle:checked + #menu {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-900">
    <header class="lg:px-4 px-6 bg-gray-800 flex flex-wrap items-center shadow-lg lg:py-2 py-2">
        <label for="menu-toggle" class="pointer-cursor lg:hidden block">
            <svg class="fill-current text-white"
                 xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                <title>menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
        </label>
        <input class="hidden" type="checkbox" id="menu-toggle" />

        <div class="w-full">
            <div class="hidden lg:flex lg:items-center lg:w-auto w-full justify-between" id="menu">
                <nav>
                    <ul class="lg:flex items-center justify-between text-base pt-4 lg:pt-0">
                        <li class="mr-2 my-2 lg:my-0">
                            <a class="text-center block rounded text-white hover:bg-gray-700 py-2 px-4" href="./index.html">
                                <i class="fas fa-home"></i> Inicio
                            </a>
                        </li>
                        <li class="mr-2 my-2">
                            <a class="text-center block rounded text-white hover:bg-gray-700 py-2 px-4" href="./bookings.html">
                                <i class="fas fa-calendar-alt"></i> Reservas
                            </a>
                        </li>
                        <li class="mr-2 my-2">
                            <a class="text-center block rounded text-white hover:bg-gray-700 py-2 px-4" href="./rooms.html">
                                <i class="fas fa-bed"></i> Habitaciones
                            </a>
                        </li>
                        <li class="mr-2 my-2">
                            <a class="text-center block rounded text-white hover:bg-gray-700 py-2 px-4" href="./customers.html">
                                <i class="fas fa-users"></i> Clientes
                            </a>
                        </li>
                        <li class="mr-2 my-2">
                            <a class="text-center block rounded py-2 px-4 bg-indigo-500 text-white" href="./customers.html">
                                <i class="fas fa-wrench"></i> Options
                            </a>
                        </li>
                    </ul>
                </nav>
                <img src="../imagenes/logoModificado.png" id="logo" class="float-right" style="width: 150px" />
            </div>
        </div>
    </header>

    <div class="w-11/12 mx-auto">
        <div class="flex justify-between">
            <div class="w-5/12 mt-6 mx-auto">
                <span class="text-gray-500 text-3xl">
                    Comodidades
                </span>
                <div class="w-full bg-gray-800 rounded-lg p-8 my-4 shadow-lg" style="min-height: 80%;">
                    <table id="confortsTable" class="hover stripe bg-transparent text-gray-400 text-center mx-auto"
                           style="width:100%;">
                        <thead>
                            <tr>
                                <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">
                                    Numero
                                </th>
                                <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">
                                    Nombre
                                </th>
                                <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">
                                    Descripcion
                                </th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="w-full flex items-center justify-center">
                        <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-2 text-white font-bold py-2 px-4 rounded focus:outline-none"
                                type="button" onclick="openAddConfortModal()">
                            <i class="fas fa-plus"></i>
                            Agregar Comodidad
                        </button>
                    </div>
                </div>
            </div>


            <div class="w-5/12 mt-6 mx-auto">
                <span class="text-gray-500 text-3xl">
                    Categorias
                </span>
                <div class="bg-gray-800 rounded-lg p-8 my-4 shadow-lg" style="min-height: 80%;">
                    <table id="categoriesTable" class="hover stripe bg-transparent text-gray-400 text-center mx-auto"
                           style="width:100%;">
                        <thead>
                            <tr>
                                <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">
                                    Numero
                                </th>
                                <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">
                                    Nombre
                                </th>
                                <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">
                                    Precio
                                </th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="w-full flex items-center justify-center">
                        <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-2 text-white font-bold py-2 px-4 rounded focus:outline-none"
                                type="button" onclick="openAddCategoryModal()">
                            <i class="fas fa-plus"></i>
                            Agregar Categoria
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div>
        <div class="flex" id="addConfortModal" style="display: none; z-index: 5000;">
            <div class="w-full">
                <div class="flex">
                    <div class="w-full px-3 mb-3">
                        <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="nombreComodidad">
                            Nombre
                        </label>
                        <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                               id="nombreComodidad" type="text" />
                    </div>
                </div>
                <div class="flex">
                    <div class="w-full px-3 mb-3">
                        <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                               for="descripcionComodidad">
                            Descripcion
                        </label>
                        <textarea id="descripcionComodidad" cols="30" rows="10"
                                  class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"></textarea>
                    </div>
                </div>
                <div class="flex flex-wrap items-center mt-6">
                    <div class="w-full px-3">
                        <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none"
                                type="button" onclick="AddConfort()">
                            Agregar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex" id="updateConfortModal" style="display: none; z-index: 5000;">
        <div class="w-full">
            <div class="flex flex-col">
                <div class="w-full px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="nombreCategoria">
                        Numero
                    </label>
                    <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                           id="updateNumeroComodidad" type="text" readonly />
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="nombreCategoria">
                        Nombre
                    </label>
                    <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                           id="updateNombreComodidad" type="text" />
                </div>
                <div class="w-full px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                           for="descripcionComodidad">
                        Descripcion
                    </label>
                    <textarea id="updateDescripcionComodidad" cols="30" rows="10"
                              class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"></textarea>
                </div>
            </div>

            <div class="flex flex-wrap items-center mt-6">
                <div class="w-full px-3">
                    <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-2 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" onclick="UpdateConfort()">
                        <i class="fas fa-edit"></i>
                        Modificar
                    </button>
                    <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-2 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" onclick="DeleteConfort()">
                        <i class="fas fa-trash-alt"></i>
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="flex" id="addCategoryModal" style="display: none; z-index: 5000;">
        <div class="w-full">
            <div class="flex">
                <div class="w-full px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="nombreCategoria">
                        Nombre
                    </label>
                    <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                           id="nombreCategoria" type="text" />
                </div>
                <div class="w-full px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="precioCategoria">
                        Precio
                    </label>
                    <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                           id="precioCategoria" type="number" />
                </div>
            </div>

            <div class="flex flex-wrap items-center mt-6">
                <div class="w-full px-3">
                    <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" onclick="AddCategory()">
                        Agregar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="flex" id="updateCategoryModal" style="display: none; z-index: 5000;">
        <div class="w-full">
            <div class="flex">
                <div class="w-full px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="nombreCategoria">
                        Numero
                    </label>
                    <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                           id="updateNumeroCategoria" type="text" readonly />
                </div>
                <div class="w-full px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="nombreCategoria">
                        Nombre
                    </label>
                    <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                           id="updateNombreCategoria" type="text" />
                </div>
                <div class="w-full px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="precioCategoria">
                        Precio
                    </label>
                    <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                           id="updatePrecioCategoria" type="number" />
                </div>
            </div>

            <div class="flex flex-wrap items-center mt-6">
                <div class="w-full px-3">
                    <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-2 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" onclick="UpdateCategory()">
                        <i class="fas fa-edit"></i>
                        Modificar
                    </button>
                    <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-2 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" onclick="DeleteCategory()">
                        <i class="fas fa-trash-alt"></i>
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        function openAddConfortModal() {
            $("#addConfortModal").modal({
                fadeDuration: 100,
                clickClose: true,
                showClose: false,
                closeExisting: false,
                modalClass: "w-1/2 rounded-lg bg-gray-800 px-2 py-4"
            });
        }

        function openAddCategoryModal() {
            $("#addCategoryModal").modal({
                fadeDuration: 100,
                clickClose: true,
                showClose: false,
                closeExisting: false,
                modalClass: "w-1/2 rounded-lg bg-gray-800 px-2 py-4"
            });
        }

    </script>

    <script src="https://kit.fontawesome.com/e39886f78e.js" crossorigin="anonymous"></script>
    <script src="../JS/Vendor/jquery-3.4.1.js"></script>
    <script src="../JS/Vendor/jquery.dataTables.js"></script>
    <script src="../JS/Vendor/dataTables.responsive.js"></script>
    <script src="../JS/Vendor/dataTables.select.js"></script>
    <script src="../JS/Vendor/jquery.modal.js"></script>
    <script src="../JS/App/Conforts.js"></script>
    <script src="../JS/App/Categories.js"></script>
</body>

</html>
