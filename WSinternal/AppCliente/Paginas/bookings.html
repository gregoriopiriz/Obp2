    <div class="w-11/12 mt-6 bg-gray-800 rounded-lg p-8 my-4 mx-auto shadow-lg">

    <div id="addBookingModal" style="display: none;">
        <div class="w-full">
            <div class="flex">
                <div class="w-1/2">
                    <div class="flex flex-col">
                        <div class="w-full px-3 mb-3">
                            <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                   for="fechaInicio">
                                Fecha de Entrada
                            </label>
                            <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                                   id="fechaInicio" type="date" />
                        </div>
                        <div class="w-full px-3 mb-3">
                            <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                   for="fechaFin">
                                Fecha de Salida
                            </label>
                            <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                                   id="fechaFin" type="date" />
                        </div>
                        <div class="w-full px-3 mb-3">
                            <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none"
                                    type="button" id="checkHabsButton">
                                Checkear Disponibilidad

                        </div>
                    </div>
                    <div class="w-full">
                        <div class="flex flex-row">
                            <div class="w-full flex-row px-3 mb-8">
                                <input type="radio" name="tipoCliente" id="tipoClienteNoRegistrado" value="false" checked />
                                <label class="uppercase tracking-wide text-gray-200 text-lg font-bold mb-2"
                                       for="tipoClienteNoRegistrado">
                                    Cliente no Registrado
                                </label>
                            </div>
                            <div class="w-full flex-row px-3 mb-8">
                                <input type="radio" name="tipoCliente" id="tipoClienteRegistrado" value="true" />
                                <label class="uppercase tracking-wide text-gray-200 text-lg font-bold mb-2"
                                       for="tipoClienteRegistrado">
                                    Cliente Registrado
                                </label>
                            </div>
                        </div>
                        <div class="flex flex-col" id="formForRegistrado">
                            <div class="w-full px-3 mb-8">
                                <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                       for="documentoRegistrado">
                                    Documento
                                </label>
                                <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                                       id="documentoRegistrado" type="text" />
                            </div>
                        </div>
                        <div class="flex flex-col" id="formForNoRegistrado">
                            <div class="w-full px-3 mb-8">
                                <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                       for="documentoNoRegistrado">
                                    Documento
                                </label>
                                <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                                       id="documentoNoRegistrado" type="text" />
                            </div>
                            <div class="w-full px-3 mb-8">
                                <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                       for="nombreNoRegistrado">
                                    Nombre
                                </label>
                                <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                                       id="nombreNoRegistrado" type="text" />
                            </div>
                            <div class="w-full px-3 mb-8">
                                <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                       for="apellidoNoRegistrado">
                                    Apellido
                                </label>
                                <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                                       id="apellidoNoRegistrado" type="text" />

                </div>
                <div class="w-1/2 px-3 mb-3 ">

                               style="width:100%;">
                            <thead>
                                <tr>
                                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2"></th>
                                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">N• Puerta</th>
                                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">Piso</th>
                                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">Categoria</th>
                                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">tamano de Cama</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
            <div class="flex flex-row mt-6">
            </div>
            <div class="flex flex-wrap items-center mt-6">
                <div class="w-full px-3">
                    <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" id="addBookingButton">
                        Agregar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="editBookingModal" style="display: none;">
        <input class="hidden" readonly id="idReserva" />
        <input class="hidden" readonly id="clienteRegistrado" />
        <input class="hidden" readonly id="estadoReserva" />
        <div class="w-full">
            <div class="flex">
                <div class="w-1/2">
                    <div class="flex flex-col">
                        <div class="w-full px-3 mb-3">
                            <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                   for="updateFechaInicio">
                                Fecha de Entrada
                            </label>
                            <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                                   id="updateFechaInicio" type="date" />
                        </div>
                        <div class="w-full px-3 mb-3">
                            <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                   for="updateFechaFin">
                                Fecha de Salida
                            </label>
                            <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                                   id="updateFechaFin" type="date" />
                        </div>
                        <div class="w-full px-3 mb-3">
                            <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none"
                                    type="button" id="checkModHabsButton">
                                Checkear Disponibilidad
                            </button>
                        </div>
                        <div class="w-full px-3 mb-8">
                            <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                   for="HabitacionesReservadas">
                                Habitaciones reservadas
                            </label>
                            <input class="text-center appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                                   id="HabitacionesReservadas" readonly type="text" />
                        </div>
                    </div>
                    <div class="w-full">
                        <div class="flex flex-col" id="">
                            <div class="flex flex-row">
                                <div class="w-full px-3 mb-8">
                                    <label class=" w-full uppercase tracking-wide text-gray-200 text-lg font-bold mt-8"
                                           for="">
                                        Cliente
                                    </label>
                                </div>
                            </div>
                            <div class="w-full px-3 mb-8">
                                <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                       for="updateDocumento">
                                    Documento
                                </label>
                                <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                                       id="updateDocumento" readonly type="text" />
                            </div>
                            <div class="w-full px-3 mb-8">
                                <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                       for="updateNombre">
                                    Nombre
                                </label>
                                <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                                       id="updateNombre" readonly type="text" />
                            </div>
                            <div class="w-full px-3 mb-8">
                                <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                       for="updateApellido">
                                    Apellido
                                </label>
                                <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                                       id="updateApellido" readonly type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-1/2">
                    <div class="flex flex-col">
                        <div class="w-full px-3 mb-3">
                            <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                   for="">
                                Habitacion/es
                            </label>
                            <div id="updateBookingRoomsTableContainer" class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500">
                                <table id="updateBookingRoomsTable" class="hover stripe bg-transparent text-gray-400 text-center mx-auto"
                                       style="width:100%;">
                                    <thead>
                                        <tr>
                                            <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2"></th>
                                            <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">N• Puerta</th>
                                            <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">Piso</th>
                                            <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">Categoria</th>
                                            <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">tamano de Cama</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                        <div class="w-full px-3 mb-3">
                            <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                   for="">
                                Gastos
                            </label>
                            <div class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500">
                                <table id="updateGastosTable" class="hover stripe bg-transparent text-gray-400 text-center mx-auto"
                                       style="width:100%;">
                                    <thead>
                                        <tr>
                                            <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">Numero</th>
                                            <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">Nombre</th>
                                            <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">Descripcion</th>
                                            <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">Precio</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-row mt-6 justify-center">
                <div class="w-full px-3 mb-8">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                           for="updateNombre">
                        Precio Total
                    </label>
                    <input class="text-center block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                           id="precioTotal" readonly type="text" />
                </div>
            </div>
            <div class="flex flex-wrap items-center mt-6">
                <div class="w-full px-3">
                    <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-4 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" id="updateBookingButton">
                        <i class="fas fa-edit"></i>
                        Modificar Reserva
                    </button>
                    <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-4 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" id="cancelBookingButton">
                        <i class="fas fa-calendar-times"></i>
                        Cancelar Reserva
                    </button>
                    <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-4 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" id="checkinBookingButton">
                        <i class="fas fa-sign-in-alt"></i>
                        Check-in
                    </button>
                    <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-4 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" id="checkoutBookingButton">
                        <i class="fas fa-sign-out-alt"></i>
                        Check-out
                    </button>
                    <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-4 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" onclick="openAddGastoModal()">
                        <i class="fas fa-plus"></i>
                        Agregar Gasto
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="addGastoModal" style="display: none;">
        <div class="w-full">
            <div class="flex">
                <div class="w-full">
                    <div class="flex flex-col">
                        <div class="w-full px-3 mb-3">
                            <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                   for="NombreGasto">
                                Nombre
                            </label>
                            <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                                   id="NombreGasto" type="text" />
                        </div>
                        <div class="w-full px-3 mb-3">
                            <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                   for="DescripcionGasto">
                                Descripcion
                            </label>
                            <textarea id="DescripcionGasto" cols="20" class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"></textarea>
                        </div>
                        <div class="w-full px-3 mb-3">
                            <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2"
                                   for="PrecioGasto">
                                Precio
                            </label>
                            <input class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                                   id="PrecioGasto" type="number" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-row mt-6">
            </div>
            <div class="flex flex-wrap items-center mt-6">
                <div class="w-full px-3">
                    <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-4 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" id="addGastoButton">
                        <i class="fas fa-plus"></i>
                        Agregar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="deleteGastoModal" style="display: none;">
        <div class="w-full">
            <div class="flex flex-wrap items-center mt-6">
                <div class="w-full px-3">
                    <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-4 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" id="deleteGastoButton">
                        <i class="fas fa-plus"></i>
                        Eliminar Gasto
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/App/generateCalendar.js"></script>

    <script src="../JS/App/Bookings.js"></script>

    <script>
        function openAddBookingModal() {
            $("#addBookingModal").modal({
                fadeDuration: 100,
                clickClose: true,
                showClose: false,
                modalClass: "w-11/12 rounded-lg bg-gray-800 px-2 py-4",
            });
        }
        function openEditBookingModal() {
            $("#editBookingModal").modal({
                fadeDuration: 100,
                clickClose: true,
                showClose: false,
                closeExisting: false,
                modalClass: "w-11/12 rounded-lg bg-gray-800 px-2 py-4",
            });
        }
        function openAddGastoModal() {
            $("#addGastoModal").modal({
                fadeDuration: 100,
                clickClose: true,
                showClose: false,
                closeExisting: false,
                modalClass: "w-1/2 rounded-lg bg-gray-800 px-2 py-4",
            });
        }
        function openDeleteGastoModal() {
            $("#deleteGastoModal").modal({
                fadeDuration: 100,
                clickClose: true,
                showClose: false,
                closeExisting: false,
                modalClass: "w-1/2 rounded-lg bg-gray-800 px-2 py-4",
            });
        }
    </script>
