<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../CSS/Vendor/tailwind.css">

    <link rel="stylesheet" href="../CSS/Vendor/jquery.dataTables.css">
    <link rel="stylesheet" href="../CSS/Vendor/dataTables.checkboxes.css">
    <link rel="stylesheet" href="../CSS/Vendor/responsive.dataTables.css">
    <link rel="stylesheet" href="../CSS/App/customTable.css">

    <link rel="stylesheet" href="../CSS/Vendor/jquery.modal.css">

    <style>
        #menu-toggle:checked + #menu {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-900">
    <header class="lg:px-4 px-6 bg-gray-800 flex flex-wrap items-center shadow-lg lg:py-2 py-2">

        <label for="menu-toggle" class="pointer-cursor lg:hidden block">
            <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                 viewBox="0 0 20 20">
                <title>menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
        </label>
        <input class="hidden" type="checkbox" id="menu-toggle" />

        <div class="w-full">
            <div class="hidden lg:flex lg:items-center lg:w-auto w-full justify-between" id="menu">
                <nav>
                    <ul class="lg:flex items-center justify-between text-base pt-4 lg:pt-0">
                        <li class="mr-2 my-2 lg:my-0">
                            <a class="text-center block rounded text-white hover:bg-gray-700 py-2 px-4" href="./index.html">
                                <i class="fas fa-home"></i> Inicio
                            </a>
                        </li>
                        <li class="mr-2 my-2">
                            <a class="text-center block rounded text-white hover:bg-gray-700 py-2 px-4"
                               href="./bookings.html">
                                <i class="fas fa-calendar-alt"></i> Reservas
                            </a>
                        </li>
                        <li class="mr-2 my-2">
                            <a class="text-center block rounded py-2 px-4 bg-indigo-500 text-white" href="./rooms.html">
                                <i class="fas fa-bed"></i> Habitaciones
                            </a>
                        </li>
                        <li class="mr-2 my-2">
                            <a class="text-center block rounded text-white hover:bg-gray-700 py-2 px-4"
                               href="./customers.html">
                                <i class="fas fa-users"></i> Clientes
                            </a>
                        </li>
                        <li class="mr-2 my-2">
                            <a class="text-center block rounded text-white hover:bg-gray-700 py-2 px-4"
                               href="./options.html">
                                <i class="fas fa-wrench"></i> Options
                            </a>
                        </li>
                    </ul>
                </nav>
                <img src="../imagenes/logoModificado.png" id="logo" class="float-right" style="width: 150px" />
            </div>
        </div>
    </header>



    <div class="w-11/12 mt-6 bg-gray-800 rounded-lg p-8 my-4 mx-auto shadow-lg" style="height: 80%;">
        <table id="roomsTable" class="hover stripe bg-transparent text-gray-400 text-center mx-auto"
               style="width:100%;">
            <thead>
                <tr>
                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">N• Puerta</th>
                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">Piso</th>
                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">Categoria</th>
                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">Superficie</th>
                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">tamano de Cama</th>
                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">Descripcion</th>
                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">Comodidades</th>
                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">NumCategoria</th>

                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>
        <div class="w-full flex items-center justify-center">
            <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-4 text-white font-bold py-2 px-4 rounded focus:outline-none"
                    type="button" onclick="openAddRoomModal()">
                <i class="fas fa-plus"></i>
                Agregar Habitacion
            </button>
        </div>
    </div>

    <div class="flex" id="addRoomModal" style="display: none; z-index: 5000;">
        <div class="w-full">
            <div class="flex">
                <div class="w-full px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="numero">
                        N• Puerta
                    </label>
                    <input class="appearance-none block text-center  w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                           id="numero" type="number">
                </div>
                <div class="w-full px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="piso">
                        Piso
                    </label>
                    <input class="appearance-none block text-center  w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                           id="piso" type="number">
                </div>
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="superficie">
                        Superficie
                    </label>
                    <input class="appearance-none block text-center  w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                           id="superficie" type="number">
                </div>
            </div>
            <div class="flex">
                <div class="w-full px-3 mb-3 lg">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="categoria">
                        Categoria
                    </label>
                    <div class="relative">
                        <select class="block appearance-none w-full bg-gray-700 border border-gray-700 text-gray-200 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-indigo-500"
                                id="categoria">
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-200">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="w-full px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="tamanoCama">
                        Tamano de cama
                    </label>
                    <div class="relative">
                        <select class="block appearance-none w-full bg-gray-700 border border-gray-700 text-gray-200 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-indigo-500"
                                id="tamanoCama">
                            <option value="TWIN">Twin</option>
                            <option value="QUEEN">Queen</option>
                            <option value="KING">King</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-200">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex">
                <div class="w-1/2 px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="descripcion">
                        Descripcion
                    </label>
                    <textarea name="" id="descripcion" cols="30" rows="17"
                              class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"></textarea>
                </div>
                <div class="w-1/2 px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="descripcion">
                        Comodidades
                    </label>
                    <div class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500">
                        <table id="confortsTableAddRoom"
                               class="hover stripe bg-transparent text-gray-400 text-center mx-auto" style="width:100%;">
                            <thead>
                                <tr>
                                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">
                                        Numero
                                    </th>
                                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">
                                        Nombre
                                    </th>
                                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">
                                        Descripcion
                                    </th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="flex flex-wrap items-center mt-6">
                <div class="w-full px-3">
                    <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" id="addRoomButton">
                        Agregar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="flex" id="updateRoomModal" style="display: none; z-index: 5000;">
        <div class="w-full">
            <div class="flex">
                <div class="w-full px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="numero">
                        N• Puerta
                    </label>
                    <input class="appearance-none block text-center  w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                           id="updateNumero" type="number" readonly>
                </div>
                <div class="w-full px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="piso">
                        Piso
                    </label>
                    <input class="appearance-none block text-center  w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                           id="updatePiso" type="number">
                </div>
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="superficie">
                        Superficie
                    </label>
                    <input class="appearance-none block text-center  w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                           id="updateSuperficie" type="number">
                </div>
            </div>
            <div class="flex">
                <div class="w-full px-3 mb-3 lg">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="categoria">
                        Categoria
                    </label>
                    <div class="relative">
                        <select class="block appearance-none w-full bg-gray-700 border border-gray-700 text-gray-200 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-indigo-500"
                                id="updateCategoria">
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-200">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="w-full px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="tamanoCama">
                        Tamano de cama
                    </label>
                    <div class="relative">
                        <select class="block appearance-none w-full bg-gray-700 border border-gray-700 text-gray-200 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-indigo-500"
                                id="updateTamanoCama">
                            <option value="TWIN">Twin</option>
                            <option value="QUEEN">Queen</option>
                            <option value="KING">King</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-200">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex">
                <div class="w-1/2 px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="descripcion">
                        Descripcion
                    </label>
                    <textarea name="" id="updateDescripcion" cols="30" rows="17"
                              class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"></textarea>
                </div>
                <div class="w-1/2 px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="descripcion">
                        Comodidades
                    </label>
                    <div class="appearance-none block w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500">
                        <table id="confortsTableEditRoom"
                               class="hover stripe bg-transparent text-gray-400 text-center mx-auto" style="width:100%;">
                            <thead>
                                <tr>
                                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">
                                        Numero
                                    </th>
                                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">
                                        Nombre
                                    </th>
                                    <th class="uppercase tracking-wide text-gray-200 text-sm font-bold mb-2">
                                        Descripcion
                                    </th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="flex flex-wrap items-center mt-6">
                <div class="w-full px-3">
                    <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-4 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" id="updateRoomButton">
                        <i class="fas fa-edit"></i>
                        Modificar Habitacion
                    </button>
                    <button class="bg-indigo-500 hover:bg-indigo-700 my-4 mx-4 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" id="deleteRoomButton">
                        <i class="fas fa-trash-alt"></i>
                        Eliminar Habitacion
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="flex" id="deleteRoomModal" style="display: none; z-index: 5000;">
        <div class="w-full">
            <div class="flex">
                <div class="w-full px-3 mb-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="numero">
                        N• Puerta
                    </label>
                    <input class="appearance-none block text-center  w-full bg-gray-700 text-gray-200 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                           id="deleteNumero" type="number">
                </div>
            </div>
            <div class="flex flex-wrap items-center mt-6">
                <div class="w-full px-3">
                    <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button" onclick="DeleteRoom()">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>









    <script src="https://kit.fontawesome.com/e39886f78e.js" crossorigin="anonymous"></script>
    <script src="../JS/Vendor/jquery-3.4.1.js"></script>
    <script src="../JS/Vendor/jquery.modal.js"></script>

    <script src="../JS/Vendor/jquery.dataTables.js"></script>
    <script src="../JS/Vendor/dataTables.responsive.js"></script>
    <script src="../JS/Vendor/dataTables.select.js"></script>
    <script src="../JS/Vendor/dataTables.checkboxes.js"></script>

    <script src="../JS/App/Rooms.js"></script>

    <script>
        function openAddRoomModal() {
            $("#addRoomModal").modal({
                fadeDuration: 100,
                clickClose: true,
                showClose: false,
                closeExisting: false,
                modalClass: "w-11/12 rounded-lg bg-gray-800 px-2 py-4",
            });
        }

        function openDeleteRoomModal() {
            $("#deleteRoomModal").modal({
                fadeDuration: 100,
                clickClose: true,
                showClose: false,
                closeExisting: false,
                modalClass: "w-5/12 rounded-lg bg-gray-800 px-2 py-4",
            });
        }
    </script>
</body>

</html>
